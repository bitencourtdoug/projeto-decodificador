<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>
        <a href="index.html" title="Home"> 
            <img src="../assets/Logo.png" alt="Logo é uma letra A" class="">

        <div class=" rede">
            <a href="https://www.linkedin.com/in/bitencourtdoug/" target="_blank"> <img src="../assets/logo-linkedin.png" alt="Logo do linkedin"></a>

        <section class="original__text">
            <textarea id="original__text__decoded" cols="10" rows="12" placeholder="Digite seu texto!"></textarea>

                <button onclick="encrypt()" class="encoded__button">Criptografar</button>
                <button onclick="decrypt()" class="original__button__text" >Descriptografar</button>
            </div>
        </section>
        <section id="encoded">              
            <img src="../assets/High quality products.png" alt="Desenho de um menino segurando uma lupa" >
